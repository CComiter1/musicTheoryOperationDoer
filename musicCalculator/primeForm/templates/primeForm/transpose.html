{% extends "primeForm/base.html" %}

{% block content %}

<div class="row" style="text-align: center;">
	<h1>Transpose</h1>

	<div class="col-lg-12">

		<p>This is the Transpose calculator.  Input any set of notes (seperated by a space) and step size, and click the button to transpose the notes</p>
		<br />

		<form method="POST" action="/primeform/transpose/" style="display:inline-block;">
			<div class="form-group">
				<input type="text" name="notestring" placeholder="Notes" />
			</div>
			<div class="form-group">
				<input type="number" name="stepStep" placeholder="Step" />
			</div>
			<br /><br />
			{% csrf_token %}
			<button type="submit" class="btn btn-primary">Transpose</button>
		</form>

	</div>
</div>

{% endblock %}
