{% extends "primeForm/base.html" %}

{% block content %}

<div class="row" style="text-align: center;">
	<h1>Invert</h1>

	<div class="col-lg-12">

		<p>This is the Invert calculator.  Input any set of notes (seperated by a space) and sum, and click the button to invert the notes</p>
		<br />

		<form method="POST" action="/primeform/invert/" style="display:inline-block;">
			<div class="form-group">
				<input type="text" name="notestring" placeholder="Notes" />
			</div>
			<div class="form-group">
				<input type="number" name="sumSum" placeholder="Sum" />
			</div>
			<br /><br />
			{% csrf_token %}
			<button type="submit" class="btn btn-primary">Invert!</button>
		</form>

	</div>
</div>

{% endblock %}
